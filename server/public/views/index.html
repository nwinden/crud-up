<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD UP!</title>
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <script src="../vendors/jquery.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
  </head>
  <body>
    <header>
      <h1>Owners and Pets</h1>
      <a href="#">Go to Visits</a>
    </header>
    <main>
      <section class="owner">

        <h2>Owner Registration</h2>

        <form class="owner-registration">

          <label for="first_name">First Name</label>
          <input type="text" name="first_name" class="first_name">

          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" class="last_name">

          <button type="button" class="registerOwner">Register</button>

        </form>
      </section>
      <section class="pets">

        <h2>Pets</h2>

        <form class="pet-registration">

          <label for="owner_id">Owner Name</label>
          <select class="owner_id" name="owner_id">
          </select>

          <label for="pet_name">Pet Name</label>
          <input type="text" name="pet_name" class="pet_name">

          <label for="breed">Pet Breed</label>
          <input type="text" name="breed" class="breed">

          <label for="color">Pet Color</label>
          <input type="text" name="color" class="color">

          <button type="button" class="addPet">Add Pet</button>

        </form>

      </section>
      <section class="table">
        <table class="pet_data">
          <thead>
            <tr>
              <th>id</th>
              <th>Owner</th>
              <th>Pet</th>
              <th>breed</th>
              <th>Color</th>
              <th>Update</th>
              <th>Delete</th>
              <th>Check In/Out</th>
            </tr>
          </thead>
          <tbody class="target-container">

          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
